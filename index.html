<body class="has-background-grey-lighter">
  <section class="section has-text-centered">
    <div class="container">
      <h1 class="title has-text-centered">
        Choose your Player
      </h1>
      <input placeholder="Kobe Bryant" class="has-text-centered" id="search-input"></input>
      <button class="button is-info is-small" id="search-btn">Find my Player</button>
    </div>
  </section>
  <section class="section playerResult container">
    <div class="columns is-vcentered">
      <div class="column is-5 box has-text-centered">

        <img
          src="https://www.sureewoong.com/wp-content/uploads/2014/03/nba-logo.jpg"
          width=400 class="py-2 px-2">
        </img>
      </div>
      <div class="column is-2"></div>
      <div class="column is-5">
        <div class="is-size-4 mb-4">
          <div class="message is-dark">
            <div class="message-header">
              <p id="player-name">Player Name</p>
            </div>
            <div class="message-body">
              <p id="team">Current Team: </p>
              <p id="position">Position: </p>
              <p id="conference">Conference: </p>
              <p id="height">Height: </p>
            </div>
          </div>
        </div>
      </div>

  </section>
</body>
