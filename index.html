<body class='has-background-grey-lighter'>
  <section class="section has-text-centered">
    <div class="container">
      <h1 class="title has-text-centered">
        Choose your Player
      </h1>
      <input placeholder='Kobe Bryant' class="has-text-centered"></input>
      <button class='button is-info is-small'>Find my Player</button>
    </div>
  </section>
  <section class="section playerResult container">
    <div class="columns is-vcentered">
      <div class="column is-5 box has-text-centered">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
     </div>
     <div class="carousel-inner">
      <div class="carousel-item active">
      <img src="..." class="d-block w-100" alt="..." id="picture1">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="..." id="picture2">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="..." id="picture3">
      </div>
     </div>
     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
      </button>
     </div>
    </div>
            
        
       </div>
      <div class="column is-2"></div>
      <div class="column is-5">
        <div class='is-size-4 mb-4'>
          <div class='message is-dark'>
            <div class="message-header">
              <p>Player Name</p>
            </div>
            <div class="message-body">
              <p>Current Team: </p>
              <p>Position: </p>
              <p>Conference: </p>
              <p>Height: </p>

            </div>
          </div>
        </div>
      </div>

  </section>
