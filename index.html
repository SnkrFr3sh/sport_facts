  <section class="hero is-medium ">
    <section class="hero-body playerResult my-1 mx-6">
      <div class="columns is-vcentered is-centered">
        <div class="column is-5 box has-text-centered image-card">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://theundefeated.com/wp-content/uploads/2017/06/nbalogo.jpg?w=700" class="d-block w-100"
                  alt="..." id="picture1">
              </div>
              <div class="carousel-item">
                <img src="https://theundefeated.com/wp-content/uploads/2017/06/nbalogo.jpg?w=700" class="d-block w-100"
                  alt="..." id="picture2">
              </div>
              <div class="carousel-item">
                <img src="https://theundefeated.com/wp-content/uploads/2017/06/nbalogo.jpg?w=700" class="d-block w-100"
                  alt="..." id="picture3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

      <div class="column is-5 mx-6 info-card">
        <div class="is-size-2">
          <div class="message is-light">
            <div class="message-header box">
              <p id="player-name" class=" is-size-4 mt-3">Player Name</p>
            </div>
            <div class="message-body">
              <p id="team">Current Team: </p>
              <p id="position">Position: </p>
              <p id="conference">Conference: </p>
              <p id="height">Height: </p>
            </div>
          </div>
        </div>

      </div>
    </section>
